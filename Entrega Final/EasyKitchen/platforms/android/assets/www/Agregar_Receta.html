    function onSuccess(imageURI){
        var image= document.getElementById('recipeImage');

    function onFail(message) {
        alert('Failed because: '+message);
    }

    function takePhoto(){
        navigator.camera.getPicture(onSuccess, onFail,{
        quality: 75, destinationType: Camera.destinationType.FILE_URI});
    }
    
    $(function() {
    $( "#selectable" ).selectable();
    $("#ingSelect").selectable();
  });
    </script>

    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Agregar Receta</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-5"><input id="nameRecipeId" type="text" class="form-control" placeholder="Nombre de la receta"></div>
            <img src="" id="recipeImage" class="img-responsive" width="100" height="80"></img>
        </div>
        <p>&nbsp;</p>
        <div class="row">
            <div class="col-md-5"><input id="descriptionRecipeId" type="text" class="form-control" placeholder="Descripcion de la receta"></div>
        </div>
        <p>&nbsp;</p>
        <div class="row">
            <div class="col-md-5"><input id="durationRecipeId" type="text" class="form-control" placeholder="Duracion de la receta"></div>
        </div>
        <p>&nbsp;</p>
        <div class="row">
            <div id="tagsContainer">
                <ol id="selectable">
                  
                </ol>
            </div>
        </div>
        <div class="row">
            <br>
            <div class="col-md-5"><input id="TagsRecipeId" type="text" class="form-control" placeholder="Etiquetas"></div>
            <button onclick="addTag()" style="background-color:#ffffff; color:#000000" class=" btn btn-default">Agregar Tag</button>
            
        </div>
        <p>&nbsp;</p>
        <h5>Nivel de dificultad:</h5>
        
        <div class="container">
             <label for="speed">Dificultad</label>
              <select name="Dificultad" id="NivelId">
                  <option>Muy Facil</option>
                  <option>Facil</option>
                  <option selected="selected">Regular</option>
                  <option>Dificil</option>
                  <option>Muy Dificil</option>
              </select>
        </div>
        <p>&nbsp;</p>
        <h5>Ingredientes:</h5>
        <div class="row">
            <div id="componenteIngrediente">
                <ol id="ingSelect">
                  
                </ol>
            </div>
        </div>
        
        <div id="dialogIng" tittle="Dialog Form">
            <form action="" method="post">
            <div class="container">     
                <div class="row">
                <div class="col-xs-3"><input id="cantIngredienteId" type="text" class="form-control" placeholder="Cantidad"></div>
                </div>
                <div class="row">
                <div class="col-xs-3"><input id="unidadIngredienteId" type="text" class="form-control" placeholder="Unidad"></div>
                </div>
                <div class="row">
                <div class="col-xs-3"><input id="nombreIngredienteId" type="text" class="form-control" placeholder="Nombre"></div>
                </div>
            </div>
            </form>
        </div>
    <div class="container">
        <p>&nbsp;</p>
        <button onclick="openIngDialog()" style="background-color:#f3c58c" type="button" id="btnAddIngredient" class="btn btn-default">Agregar Ingrediente</button>
        <p>&nbsp;</p>
        <p>Procedimiento:</p>
        <div class="row">
            <div id="componenteProcedimiento">
            </div>
        </div>
            <div class="panel-group" id="accordion">
            </div>
        <p>&nbsp;</p>
        
        <div id="dialog" title="Dialog Form">
            <form action="" method="post">
                <label>Description:</label>
                <div class="container">
                <textarea name="description" id="StepDescription" cols="30" rows="10"></textarea> 
                </div>
            </form>
        </div>
            
        <button  onclick="openStepDialog()"  type="button" id="buttonAddRecipe" class="btn btn-default">Agregar PasoReceta</button>
        <p>&nbsp;</p>
        <div class="row">
            <div class="col-md-5"><input id="imageRecipeId" type="file" class="form-control" placeholder="Imagen de la receta"></div>
            <button onclick="takePhoto()" type="button" class="btn btn-default">Take Photo</button>
        </div>
        <p>&nbsp;</p>
        <div class="row">
            <div class="col-md-1"><button onclick="cancelar()" style="background-color:#ffffff; color:#000000" type="button" class="btn btn-default">Cancelar</button></div>
            <div class="col-md-1"><button onclick="ajaxAddRecipePost()" style="background-color:#ffffff; color:#000000" type="submit" class=" btn btn-default">Agregar Receta</button></div>            
        </div>
            <hr>

        <div class="row">
            <div id=".answer">
            </div>
        </div>
